<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nocturnal Creative</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" media="(min-width:960px)" href="css/style.css">
  <link rel="stylesheet" media="(max-width:960px)" href="css/style_mobile.css">
  <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <!--if 960pix wide, go mobile-->
</head>
<body>
  <script type="text/x-handlebars">
    <div id='application'>
      <!--Navigation-->
      <div id='navigation'>

        <div class='nav_container'>
          {{#link-to 'index' tagName='h1' class='link'}}Lionworxs{{/link-to}}
          <h2><div class="sub"><a href='http://www.nocturnalcreative.com' target="_blank">A Nocturnal company</a></div></h2>
          {{partial "navigation"}}

          <div class='clearfix'></div>
        </div>
      </div>

      <!--Main Content-->

      {{outlet}}

      <!--Footer-->
      <div id='footer'>
        <div class='container'>
          <h3>Lionworxs concise informational text here</h3>
          <hr />

          {{partial "navigation"}}

          <p>&#169; {{year}} Nocturnal Creative</p>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="_navigation">
    <ul>
      {{#link-to 'index' tagName='li' class='link'}}Home{{/link-to}}
      {{#link-to 'about' tagName='li' class='link'}}About{{/link-to}}
      {{#link-to 'news' tagName='li' class='link'}}News{{/link-to}}
      {{#link-to 'contact' tagName='li' class='link'}}Contact{{/link-to}}
      {{#link-to 'login' tagName='li' class='link'}}Login{{/link-to}}
      <div class='clearfix'></div>
    </ul>
  </script>

  <script type="text/x-handlebars" id="index">
    <div class='container'>
      <div id='header'>

        <div class='logo'></div>
        <div id='header_text'>
          <h2>Web Development, App Development and Consulting</h2>
          <p>We work through the night so that you don&#39;t have to.</p>
        </div>
        <p>Websites that work. {{#link-to tagName='a' class='link actve'}}Get a quote{{/link-to}}</p>

      </div>
    </div>
    <div id='main'>
      <div class='container'>
        <h2>Development Consulting Services for Individuals and Small Businesses</h2>
        <!--<h3>Website Design for Small Businesses</h3>-->

        {{#link-to 'contact' tagName='h3' class='link'}}Competitive Prices, Professional Results{{/link-to}}
        <p>Providing professional website design and development at {{#link-to 'contact' tagName='a' class='link'}}competitive prices{{/link-to}}</p>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="about">
    <div class='container'>
      <div id='header'>

        <div id='header_text'>
          <h2>About Lionworxs</h2>
        </div>

      </div>
    </div>
    <div id='main'>
      <div class='container'>

        <p class='header-text-1'>Nocturnal Creative works hard to stay current with the latest technologies in order to provide the best possible results for our customers.</p>

      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="news">
    <div class='container'>
      <div id='header'>

        <div id='header_text'>
          <h2>New with Lionworxs</h2>
        </div>

      </div>
    </div>
    <div id='main'>
      <div class='container'>

        <p class='header-text-1'>Nocturnal Creative works hard to stay current with the latest technologies in order to provide the best possible results for our customers.</p>
        <h4><button {{action toggleSort}} class='sort-button'>{{toggleSortText}}</button></h4>
        {{#each}}
          {{#if title_link}}
            {{#link-to title_link class='news-item-date link' tagName='h2'}}{{title}}{{/link-to}}
          {{else}}
            <h2 class='news-item-date'>{{html title}}</h2>
          {{/if}}

          <p class='news-item-date'>{{html date}}</p>
          <p class='news-item-content'>{{html content}}</p>
        {{/each}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="contact">
    <div class='container'>
      <div id='header'>

        <div id='header_text'>
          <h2>Contact Lionworxs</h2>
        </div>

      </div>
    </div>
    <div id='main'>
      <div class='container'>

        <p class='header-text-1'>Nocturnal Creative works hard to stay current with the latest technologies in order to provide the best possible results for our customers.</p>

      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="login">
    <div class='container'>
      <div id='header'>

        <div id='header_text'>
          <h2>Login to Lionworxs</h2>
        </div>

      </div>
    </div>
    <div id='main'>
      <div class='container'>
        <p class='header-text-1'>To login to your Lionworxs portal, please select what type of user you are.</p>
        <p>Who are you?</p>
        <select class="sort-button">
          <option {{action login }}>Student</option>
          <option {{action login }}>Parent</option>
          <option {{action login }}>Teacher</option>
          <option {{action login }}>Administrator</option>
        </select>

        <!--<h4><button {{action toggleSort}} class='sort-button'>Login</button></h4>-->

      </div>
    </div>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-animated-outlet.js"></script>
  <script src="js/libs/ember-states.js"></script>
  <script src="js/libs/ember-data-latest.js"></script>
  <script src="js/app.js"></script>
  <!-- Included custom js files -->
  <script src="js/models.js"></script>

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
